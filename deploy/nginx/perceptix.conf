# ============================================================================
# Perceptix Nginx Configuration
# ============================================================================
# Place this file at: /etc/nginx/sites-available/perceptix
# Enable with: ln -s /etc/nginx/sites-available/perceptix /etc/nginx/sites-enabled/
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=perceptix_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=perceptix_general_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=perceptix_auth_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perceptix_conn_limit:10m;

# Upstream backend definition
upstream perceptix_backend {
    # Backend server (Gunicorn)
    server 127.0.0.1:8001 fail_timeout=10s max_fails=3;

    # Keep-alive connections to backend
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# ============================================================================
# HTTP SERVER - Redirect to HTTPS
# ============================================================================

server {
    listen 80;
    listen [::]:80;

    # CHANGE THIS to your actual domain
    server_name perceptix.duckdns.org www.perceptix.duckdns.org;

    # Server tokens (security)
    server_tokens off;

    # ACME challenge location for Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS SERVER - Main Application
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # CHANGE THIS to your actual domain
    server_name perceptix.duckdns.org www.perceptix.duckdns.org;

    # Server tokens (security)
    server_tokens off;

    # ========================================================================
    # SSL CONFIGURATION
    # ========================================================================

    # SSL certificate paths (automatically configured by certbot)
    # CHANGE THIS to your actual domain
    ssl_certificate /etc/letsencrypt/live/perceptix.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/perceptix.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/perceptix.duckdns.org/chain.pem;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # SSL session cache and timeout
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================================================
    # ROOT AND INDEX
    # ========================================================================

    # Root directory for static files (React build output)
    root /home/mignon/gemini/frontend/dist;
    index index.html;

    # ========================================================================
    # COMPRESSION
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ========================================================================
    # CLIENT CONFIGURATION
    # ========================================================================

    # Maximum client body size (file uploads)
    client_max_body_size 10M;

    # Buffer size for reading client request body
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;

    # ========================================================================
    # LOGGING
    # ========================================================================

    access_log /var/log/nginx/perceptix_access.log;
    error_log /var/log/nginx/perceptix_error.log warn;

    # ========================================================================
    # BACKEND API ENDPOINTS
    # ========================================================================

    # API endpoints (rate limited)
    location /api/ {
        # Rate limiting
        limit_req zone=perceptix_api_limit burst=20 nodelay;
        limit_conn perceptix_conn_limit 10;

        # Proxy to backend
        proxy_pass http://perceptix_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # HTTP version and connection
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # ========================================================================
    # HEALTH CHECK ENDPOINTS
    # ========================================================================

    location /health {
        limit_req zone=perceptix_general_limit burst=10 nodelay;

        proxy_pass http://perceptix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't log health checks
        access_log off;
    }

    location /health/ready {
        limit_req zone=perceptix_general_limit burst=10 nodelay;

        proxy_pass http://perceptix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        access_log off;
    }

    # ========================================================================
    # METRICS ENDPOINT
    # ========================================================================

    location /metrics {
        # Optional: Restrict to specific IPs (monitoring systems)
        # allow 10.0.0.0/8;      # Internal network
        # allow 172.16.0.0/12;   # Docker network
        # deny all;

        limit_req zone=perceptix_general_limit burst=5 nodelay;

        proxy_pass http://perceptix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Basic authentication
        # auth_basic "Metrics";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ========================================================================
    # WEBSOCKET ENDPOINT
    # ========================================================================

    location /ws {
        # WebSocket upgrade
        proxy_pass http://perceptix_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering off for real-time
        proxy_buffering off;
    }

    # ========================================================================
    # STATIC FILES (Frontend Assets)
    # ========================================================================

    # Static assets with caching
    location /assets/ {
        alias /home/mignon/gemini/frontend/dist/assets/;

        # Long-term caching for assets (they have content hashes)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }

        # Don't log static asset requests
        access_log off;

        # Efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Favicon
    location = /favicon.ico {
        alias /home/mignon/gemini/frontend/dist/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        alias /home/mignon/gemini/frontend/dist/robots.txt;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # FRONTEND SPA ROUTING
    # ========================================================================

    # Serve React SPA (must be last)
    location / {
        # Try to serve file directly, fallback to index.html for client-side routing
        try_files $uri $uri/ /index.html;

        # No caching for HTML files
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # ========================================================================
    # SECURITY - Deny Access to Hidden Files
    # ========================================================================

    # Deny access to .htaccess, .git, .env, etc.
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
